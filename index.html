<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textBox" name="label">Enter Temperature :</label>
        <input type="text" name="textBox" id="textBox" required><br>
        <label for="">Convert To:</label><br>
        <label for="celsius">Celsius:</label>
        <input type="radio" id="celsius" name="temp"><br>
        <label for="farenheit">Farenheit:</label>
        <input type="radio" id="farenheit" name="temp"><br>
        <button type="button" id="convertBtn">Convert</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
